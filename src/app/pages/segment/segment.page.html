<ion-header class="ion-no-border">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
        <ion-title color="primary"> Segment</ion-title>
        <ion-segment value="todos" (ionChange)="segmentChanged($event)">
            <ion-segment-button value="todos">
                <ion-label>Todos</ion-label>
            </ion-segment-button>
            <ion-segment-button value="dc">
                <ion-label>DC Comics</ion-label>
            </ion-segment-button>
            <ion-segment-button value="marvel">
                <ion-label>Marvel Comics</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of (superHeroes | async) | filtro:search:'publisher'" class="animate__animated animate__fadeIn">
            <ion-label>
                <h3>{{item.superhero}} <small>{{item.alter_ego}}</small></h3>
                <p>
                    {{item.first_appearance}}
                </p>
            </ion-label>
            <ion-label slot="end" class="ion-text-right">{{item.publisher}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="(superHeroes | async) === null">
        <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1,1]">
            <ion-label>
                <h3>
                    <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                </h3>
                <p>
                    <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                </p>
            </ion-label>
            <ion-skeleton-text slot="end" animated style="width: 40px"></ion-skeleton-text>
        </ion-item>
    </ion-list>
</ion-content>
