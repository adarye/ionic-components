<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>Searchbar</ion-title>
    </ion-toolbar>
    <ion-searchbar placeholder="Buscar album" animated inputmode="text" (ionChange)="search($event)" debounce="300"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of albums | filtro:textoBuscar">
            <ion-label>{{item.title}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
